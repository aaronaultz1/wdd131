<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Aaron Aultz">
    <meta name="description" content="Ethachu Movie Series">
    <title>Ethachu</title>
    <link rel="stylesheet" href="ethachu.css">
    <link rel="icon" type="image/png" href="images/official-logo.png">

</head>
<body>
    <header>
        <img class="main-logo" src="images/official-logo.png" alt="Ethachu Official Logo">
        
        <nav  class="main-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="videos.html">Videos</a></li>
                <li><a href="credits.html">Credits</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Ethachu Series Credits</h1>

        <input
            type="text"
            id="search-input"
            placeholder="Search by character or actor name..."
            oninput="filterCredits()"
        />

        <div class="cards-container" id="cards-container">
            <!-- Cards inserted by JavaScript -->
        </div>

    </main>
    <footer>
        <img class="main-logo" src="images/official-logo.png" alt="Ethachu Official Logo">
        <nav  class="footer-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="videos.html">Videos</a></li>
                <li><a href="credits.html">Credits</a></li>
            </ul>
        </nav>
        <address>&copy; 2025 Aaron Aultz</address>
    </footer>

    <div id="credit-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <img id="modal-img" src="" alt="">
            <h2 id="modal-name"></h2>
            <p id="modal-roles"></p>
            <p id="modal-videos"></p>
            <p id="modal-extended"></p>
        </div>
    </div>

    <script src = "ethachu.js"></script>
</body>
</html>
